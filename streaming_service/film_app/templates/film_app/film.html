{% extends "base.html" %}

{% block content %}
    <h1>Усі фільми</h1>
    {% for film in films %}
        <hr>
        <h2>{{ film.name }}</h2>
        <p><img src="{{ film.preview_image.url }}" alt=""></p>
        <p>{{ film.description }}</p>
        <p><a href="{% url 'add_to_favorite' film.id %}">Додати до улюбленого</a></p>
    {% endfor %}
{% endblock %}
